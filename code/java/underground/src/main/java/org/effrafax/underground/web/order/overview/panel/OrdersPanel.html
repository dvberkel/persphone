<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Orders Panel</title>
	</head>
	<body>
		<wicket:panel>
			<h3>Orders Panel</h3>
			<table>
				<thead>
					<tr>
						<td><wicket:message key="orderDateHeadLabel"/></td>
						<td><wicket:message key="closingTimeHeadLabel"/></td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="orders">
						<td>[orderDate]</td>
						<td>[closingTime]</td>
					</tr>
				</tbody>
			</table>
			
			<table wicket:id="ordersTable"></table>
		</wicket:panel>
	</body>
</html>
