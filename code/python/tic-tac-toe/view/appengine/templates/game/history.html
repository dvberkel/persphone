{% extends "base.html" %}

{% block title %}Game History{% endblock %}

{% block content %}
{% if game_uuid %}
	<h1>{{game_uuid}}</h1>
	<p>
		<table border="1">
			<tr>
				<th>{% if prevPly %}<a href="/game/{{game_uuid}}/{{prevPly}}">&lt;</a>{% else %}&nbsp;{% endif %}</th>
				<th>&nbsp;</th>
				<th>{% if nextPly %}<a href="/game/{{game_uuid}}/{{nextPly}}">&gt;</a>{% else %}&nbsp;{% endif %}</th>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
		</table>
	</p>
{% else %}
	<p>No game data available</p>
{% endif %}
{% endblock %}
