{% extends "base.html" %}

{% block title %}Game History{% endblock %}

{% block content %}
{% if gameId %}
	<h1>{{gameId}}</h1>
	<p>
		<table border="1">
			<tr>
				<th><a href="/game/{{gameId}}/{{prevPly}}">&lt;</a></th><th>&nbsp;</th><th><a href="/game/{{gameId}}/{{nextPly}}">&gt;</a></th>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
		</table>
	</p>
{% else %}
	<p>No game data available</p>
{% endif %}
{% endblock %}
